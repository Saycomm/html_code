<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Custom Select</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-image: radial-gradient(at top, #b5e6cf, #9dddad);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .select {
      width: 225px;
      height: 40px;
      cursor: pointer;
      background-color: white;
      box-shadow: 0 2px 0 white;
      border-radius: 2px;
      position: relative;
    }

    .select-placeholder {
      display: block;
      padding-left: 20px;
      line-height: 40px;
      color: #3e3e3e;
      font-size: 1.2rem;
    }

    .select-options {
      display: none;
      width: 100%;
      position: absolute;
      top: 40px;
      left: 0;
      background-color: white;
      border: 2px solid #2fb5d1;
      border-radius: 2px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
      z-index: 10;
    }

    .select-option {
      padding-left: 20px;
      line-height: 40px;
      cursor: pointer;
      color: #3e3e3e;
      font-size: 1.2rem;
    }

    .select-option:hover {
      background-color: #f7f7f7;
    }

    .select.open .select-options {
      display: block;
    }

    .select-option.selected {
      font-weight: bold;
      color: #2fb5d1;
    }
  </style>
</head>
<body>

  <div class="select">
    <div class="select-placeholder">Select an option</div>
    <div class="select-options">
      <div class="select-option">Option 1</div>
      <div class="select-option">Option 2</div>
      <div class="select-option">Option 3</div>
      <div class="select-option">Option 4</div>
    </div>
  </div>

  <script>
    const select = document.querySelector('.select');
    const options = document.querySelectorAll('.select-option');
    const placeholder = document.querySelector('.select-placeholder');

    // Open/close the select options when the select is clicked
    select.addEventListener('click', () => {
      select.classList.toggle('open');
    });

    // Set the selected option and close the dropdown
    options.forEach(option => {
      option.addEventListener('click', () => {
        placeholder.textContent = option.textContent;
        options.forEach(opt => opt.classList.remove('selected'));
        option.classList.add('selected');
        select.classList.remove('open');
      });
    });

    // Close dropdown if clicked outside
    document.addEventListener('click', (event) => {
      if (!select.contains(event.target)) {
        select.classList.remove('open');
      }
    });
  </script>

</body>
</html>
