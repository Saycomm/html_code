<!DOCTYPE html>
<html lang="kk">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Қолданушы ақпараты</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-image: url(../image/meat-black-white-sketch-seamless-pattern-with-beef-pork_1284-6067.jpg);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .login-container {
      background-color: #fff;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 8px 16px rgba(0,0,0,0.1);
      width: 320px;
    }

    .login-container h2 {
      text-align: center;
      margin-bottom: 25px;
      color: #333;
    }

    .form-group {
      margin-bottom: 15px;
    }

    .form-group label {
      display: block;
      margin-bottom: 6px;
      color: #555;
    }

    .form-group input {
      width: 100%;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 8px;
      outline: none;
    }

    .form-group input:focus {
      border-color: #a6c1ee;
    }

    .submit-button {
      width: 100%;
      padding: 10px;
      background-color: #a6c1ee;
      color: white;
      font-weight: bold;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    .submit-button:hover {
      background-color: #8baee3;
    }
  </style>
</head>
<body>
  <div class="login-container">
    <h2>Пайдаланушы ақпараты</h2>
    <form>
      <div class="form-group">
        <input type="email" id="email" name="email" required  placeholder="Электрондық пошта"/>
      </div>
      <div class="form-group">
        <input type="tel" id="phone" name="phone" required  placeholder="Телефон нөмірі"/>
      </div>
      <div class="form-group">
        <input type="text" id="address" name="address" required placeholder="Мекенжай"/>
      </div>
      <button type="submit" class="submit-button">Жіберу</button>
    </form>
  </div>
</body>
</html>
