 <!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Модальное окно без JS</title>
  <style>
    body {
      font-family: sans-serif;
      background: #f2f2f2;
    }

    /* Кнопка */
    .open-modal {
      padding: 10px 20px;
      background: #0077cc;
      color: white;
      border: none;
      cursor: pointer;
      border-radius: 6px;
      margin: 50px;
    }

    /* Задний фон */
    .modal {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0,0,0,0.5);
      display: none;
    }

    /* Содержимое */
    .modal-content {
      background: white;
      padding: 20px;
      border-radius: 10px;
      width: 800px;
      text-align: center;
    }

    /* Чекбокс-хак */
    #modal-toggle {
      display: none;
    }

    #modal-toggle:checked + .modal {
      display: flex;
    }

    .close-btn {
      display: block;
      margin-top: 15px;
      text-decoration: none;
      color: #0077cc;
    }
  </style>
</head>
<body>

  <!-- Чекбокс для открытия модалки -->
  <label for="modal-toggle" class="open-modal">Открыть модальное окно</label>
  <input type="checkbox" id="modal-toggle">

  <!-- Модалка -->
  <div class="modal">
    <div class="modal-content">
      <h2>Привет!</h2>
      <label for="modal-toggle" class="close-btn">Закрыть</label>
    </div>
  </div>

</body>
</html>
